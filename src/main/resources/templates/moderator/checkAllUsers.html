<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Список пользователей:</h2>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${'логин : ' + user.getLogin() + ', name : ' + user.getOwner().getName() + ', surname : ' + user.getOwner().getSurname()}"></span>
    </li>
</ul>
</body>
</html>
