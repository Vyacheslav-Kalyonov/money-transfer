<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Действия пользователя:</h2>
<ul>
    <li th:each="action : ${user.getActions()}">
        <span th:text="${action.getAddressee().getLogin() + ', тип операции : ' + action.getTypeAction() + ', сумма : ' + action.getAmount()}"></span>
    </li>
</ul>

</body>
</html>
